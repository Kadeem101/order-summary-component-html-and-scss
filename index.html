<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="illustration"></div>
      <h1>Order Summary</h1>
      <p class="text">You can listen to millions of songs, audiobooks, and podcasts 
        on any device anywhere you like!
      </p>
      <div class="plan-details">
        <div class="plan-details-1">
          <img src="images/icon-music.svg" alt="">
        </div>
        <div class="plan-details-2">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <div class="plan-details-3">
          <a href="#">Change</a>
        </div>
      </div>
      <button>Proceed to Payment</button>
      <p class="order-cancel">Cancel Order</p>
    </div>
    
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kadeem Lewis</a>.
    </div>
  </footer>
</body>
</html>
